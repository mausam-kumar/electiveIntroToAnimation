<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <style>
        svg{
            background: #d6249f;
            background: radial-gradient(circle at 30% 107%, #fdf497 0%, #f1e771 5%, #fd5949 45%,#d6249f 60%,#285AEB 90%);
            border-radius: 50px;
        }
        rect{
            fill: #fd5949;
        }
        .largeCircle{
            fill: #fd5949;
        }
        .smallCircle{
            fill: white;
        }
    </style>
</head>
<body>
    <svg height="400" width="400" viewBox="0 0 400 400">
        <rect x="50" y="50" width="300" height="300" rx="50" ry="50" stroke="white" stroke-width="25px" />
        <circle class="largeCircle" cx="200" cy="200" r="75"  stroke="white" stroke-width="25px"/>
        <circle class="smallCircle" cx="295" cy="105" r="20" />
    </svg>
</body>
</html>
